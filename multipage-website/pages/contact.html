<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Yordanos Yeshitla</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">
                <a href="../index.html">Yordanos</a>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
            <div class="menu-toggle">☰</div>
        </nav>
    </header>

    <!-- Contact Section -->
    <main>
        <section class="contact">
            <div class="contact-container">
                <div class="contact-form">
                    <h1>Get in Touch</h1>
                    <p>Have a project or just want to say hello? Fill out the form below and I’ll get back to you soon!</p>
                    <form id="contactForm">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="your@email.com" required>

                        <label for="message">Message:</label>
                        <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

                        <button type="submit">Send Message</button>
                    </form>
                    <p id="formMessage" class="form-message"></p>
                </div>
                <div class="contact-image">
                    <img src="../images/me (2).png" alt="Contact Illustration">
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Yordanos Yeshitla. All rights reserved.</p>
    </footer>

    <script src="../js/script.js"></script>
</body>
</html>
